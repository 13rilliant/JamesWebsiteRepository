<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>James's Website Repository</title>
    <!--My imported font is lagging behind the load time of the page, causing
a visible jump in text. Maybe try to make the font local.-->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the repository for all the websites I've made.">
    <link rel="stylesheet" type="text/css" href="stylesheet.css?v=3">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
</head>

<body>

    <div class="header aligner">
        <a href="index.html" class="domain-info">
            <h1 class="domain-name aligner-item">James's Website Repository</h1>
        </a>
    </div>
    <div class="content">
        <div class="myinfo">
            <a class="myinfo-link" href="https://github.com/13rilliant" target="_blank">My
                Github Profile</a>
            <a class="myinfo-link" href="https://13rilliant.github.io/PracticeLog/index.html" target="_blank">Practice
                Log</a>
        </div>
        <div id="app">
            <div v-for="proj in projects" class="paragraph-block">
                <div class="website-name">{{proj.name}}</div>
                <div class="website-info">
                    <div class="project-type category-block"><span class="category-label">Type: </span>{{proj.type}}</div>
                    <div class="category-block"><span class="category-label">Upload Date: </span>{{proj.uploadDate}}</div>
                    <div class="link-box">
                        <a class="website-link category-block category-label" :href="proj.projectLink" target="_blank">
                            {{proj.viewSite}}
                        </a>
                    </div>
                    <div class="card-divider"></div>
                    <div class="website-description">
                        <span><span class="category-label">Description: </span>{{proj.description}}</span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    projects: [
                        {
                            name: "Practice Log",
                            type: "Assignment Management",
                            uploadDate: "10/30/18",
                            viewSite: "Visit Website",
                            projectLink: "https://13rilliant.github.io/PracticeLog/index.html",
                            description: "This website was created to document and organize smaller, usually assignment related projects."
                        },
                        {
                            name: "Fall Follies Falling",
                            type: "Class Assignment - Midterm",
                            uploadDate: "11/17/18",
                            viewSite: "Visit Website",
                            projectLink: "https://13rilliant.github.io/FallFolliesFalling/index.html",
                            description: "Here's my website which meets the mid-term requirements for the fall follies website. In particular, I worked on creating folding, card based elements."
                        },
                        {
                            name: "Werewolf Bar Mitzvah",
                            type: "Class Assignment/Personal",
                            uploadDate: "10/22/18",
                            viewSite: "Visit Website",
                            projectLink: "https://13rilliant.github.io/WerewolfBarMitzvah/index.html",
                            description: "Albiet somewhat outside of the exam requirements, I built this dyanmically responsive website for my fall follies project."
                        },
                        {
                            name: "James Attempts to Explain Relative Linking",
                            type: "People Helping People",
                            uploadDate: "10/20/18",
                            viewSite: "Visit Website",
                            projectLink: "https://13rilliant.github.io/JamesAttemptsToExplainLinks/RelativeLinkingExample/index.html",
                            description: "Created this website to help explain how relative linking works in HTML."
                        }
                    ]
                }
            })
        </script>
</body>

</html>
